name: KiCad CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: kicad/kicad:9.0
      options: --user root
    steps:
    - name: Check out Code
      uses: actions/checkout@v4
    - name: Run ERC/DRC
      run: ci/validate.sh
    - name: Save ERC/DRC Reports
      uses: actions/upload-artifact@v4
      with:
        name: reports
        path: outputs/validation/*.json
        retention-days: 1
        overwrite: true
    - name: Run Build
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      run: ci/build.sh
    - name: Save Board Files
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        path: outputs/*.zip
